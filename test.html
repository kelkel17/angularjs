<body ng-app="app">
	<div ng-controller="test">
		<!-- NAV -->
			<div class="w3-bar w3-red">
				<a href="test.html" class="w3-bar-item w3-button w3-padding-16">Link 1</a>
				<a href="test2.html" class="w3-bar-item w3-button w3-padding-16">Link 2</a>
			</div>
		<!-- END NAV -->
		<!-- PAGE CONTENT -->
		<div class="w3-container w3-margin-top">
		<h3>Student's List</h3>
		<div class="w3-margin-top  margin-right margin-left">
		Show <select class="w3-select select" ng-model="pageEntries" ng-value="e.value" ng-options="e as e.label for e in entries"></select> Entries
		<div class="w3-right">
			<input type="text" class="w3-input" ng-model="search" placeholder="Search">
		</div>
	</div>
	
		<table class="w3-table-all w3-centered">
			<tr>
				<th ng-repeat="(i,h) in header" ng-class="selectedCls(i)" ng-click="changeSort(i)">{{ h }}</th>
			</tr>
			<tr ng-repeat="d in data | orderBy: sort.column : sort.descending | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize">
				<td>{{ d.familyname }} {{ d.givenname }}</td>
				<td>{{ d.course }} - {{ d.yearlevel }}</td>
				<td>{{ d.school }}</td>
				<td ng-if="d.paid == 0">Not Paid</td>
				<td ng-if="d.paid == 1">Paid</td>
			</tr>
		</table>
		
		<div class="w3-margin-top w3-right">
		<button class="w3-btn w3-blue w3-round" ng-disabled="currentPage==0" ng-click="currentPage=currentPage-1">Previous</button>
		{{currentPage+1}}/{{numberOfPage()}}
		<button class="w3-btn w3-blue w3-round" ng-disabled="currentPage >= data.length / pageSize - 1" ng-click="currentPage=currentPage+1">Next</button>
		</div>
	</div>
	<!-- END PAGE CONTENT -->
	</div>
</body>
</html>
